#################################
#             Shadows           #
#################################
shadow = true;

shadow-radius = 12;
shadow-opacity = .5
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-red = 0.1
shadow-green = 0.1
shadow-blue = 0.1

