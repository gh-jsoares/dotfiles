#################################
#           Fading              #
#################################
fading = true
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 5

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.9;
inactive-opacity-override = true;

#################################
#           Backend             #
#################################
backend = "xrender";
vsync = false
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; }
  dropdown_menu = { opacity = 0.9; }
};
